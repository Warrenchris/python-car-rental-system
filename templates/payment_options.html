{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">Payment Options</h2>

{% if unpaid_bookings %}
<form method="POST">
    <div class="mb-3">
        <label for="plate" class="form-label">Select Booking to Pay</label>
        <select name="plate" class="form-select" required>
            {% for plate in unpaid_bookings %}
                <option value="{{ plate }}">{{ plate }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="method" class="form-label">Payment Method</label>
        <select name="method" class="form-select" required>
            <option value="M-Pesa">M-Pesa</option>
            <option value="Credit Card">Credit Card</option>
            <option value="PayPal">PayPal</option>
            <option value="Bank Transfer">Bank Transfer</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="details" class="form-label">Payment Details (if required)</label>
        <input type="text" name="details" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Make Payment</button>
</form>
{% else %}
    <p>No pending payments.</p>
{% endif %}

<a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Back</a>
{% endblock %}
